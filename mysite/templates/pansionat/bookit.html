<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"0>
    
        <title>Bookit</title>
        
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
                <th>Booked</th>                
            </tr>
            {% for room in rooms %}
                <tr>
                    <td> {{ room.name  }} </td>
                    <td> {{ room.get_type_display }} </td>
                    <td> {{ room.description }} </td>
                    <td>
                        <table border="0">
                            <tr>
                                {% for bookit in room.bookit_set.all %}
                                    <td>
                                        {{ bookit.patient.name }}
                                    </td>            
                                {% endfor %}                
                            </tr>
                        </table>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
